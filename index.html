<!DOCTYPE html>
<html>
<head>
  <title>Phương trình bậc 2</title>
</head>
<body>
<script type="text/javascript">

  let arrays = [1,2,3,9,5,6,7,8,10,4]
  console.log(arrays.sort(function (a,b){
    return a-b;
  }))
  console.log(`max: ${arrays[arrays.length-1]}`)
  console.log(`so lon thu 2: ${arrays[arrays.length-2]}`)

</script>
</body>
</html>
